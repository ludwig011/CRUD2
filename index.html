<body>
    <h2 class="titulo text-center">LISTADO DE PRUEBAS</h2><br>

    <div class="col-auto">

                <form action="src/php/editar.php" method="post">
                    <input id="id" name="id" type="hidden">
                    <label> Pieza: </label>
                    <input id="pieza" type="varchar(100)" name="pieza"><br>

                    <label> CMM: </label>
